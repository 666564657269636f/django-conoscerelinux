{% extends 'base.html' %}

{% block content %}
<h1>{{ event.title }}</h1>

<p>{{ event.subtitle }}</p>
<p>{{ event.description }}</p>

Sessions:
<ul>
{% for session in event.sessions.all %}
  <li>
    <a href="{% url 'events:session-detail' pk=session.pk %}">
      {{ session.start }} --- {{ session.end }}
    </a>
  </li>
{% endfor %}
</ul>

{% endblock %}
